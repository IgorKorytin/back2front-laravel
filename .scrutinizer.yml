filter:
  excluded_paths:
  - tests/
  dependency_paths:
  - vendor/
  - node_modules/

checks:
  php:
    code_rating: true
    duplication: true

build_failure_conditions:
- 'elements.rating(<= D).exists' # No classes/methods with a rating of D or worse

build:
  environment:
    mysql: false
    postgresql: false
    mongodb: false
    elasticsearch: false
    redis: false
    memcached: false
    neo4j: false
    rabbitmq: false

  dependencies:
    override:
    - composer update --no-interaction
    - npm install

  nodes:
    analysis:
      project_setup:
        override: true
      tests:
        override:
        - php-scrutinizer-run --enable-security-analysis
        - js-scrutinizer-run
